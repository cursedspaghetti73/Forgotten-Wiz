<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Watcher's Rings Ascension</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="game-container">
        
        <div id="startScreen">
            <div id="title">
                <h1>WATCHER'S RINGS ASCENSION</h1>
                <h3>&nbsp;</h3>
                <h4>CHOOSE YOUR RING:</h4>
            </div>
            
            <div id="ringChoices"></div>
            
            <button id="startButton" disabled>START GAME</button>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="powerUpScreen" style="display: none;">
            <h1>BOSS DEFEATED!</h1>
            <h2>CHOOSE POWER-UP</h2>
            <button id="pu-fireRate" class="power-up-btn">IMPROVE FIRE RATE</button>
            <button id="pu-special" class="power-up-btn">IMPROVE SPECIAL ATTACK</button>
        </div>
        
    </div>

    <script src="game.js"></script>

</body>

</html>
